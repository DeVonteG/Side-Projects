<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <script src="https://kit.fontawesome.com/e754277b0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    
    <main>
        

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete><i class="fa-solid fa-delete-left"></i></button>
            <button data-operation><i class="fa-solid fa-divide"></i></button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation><i class="fa-solid fa-xmark"></i></button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation><i class="fa-solid fa-plus"></i></button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation><i class="fa-solid fa-minus"></i></button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </main>
    
    
    <footer>
        <p>All the copyrights reserved &copy; 2022 DeVonte Gray</p>
    </footer>
</body>
</html>
